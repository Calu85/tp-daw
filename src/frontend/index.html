<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./static/css/styles.css" media="screen,projection" />
    <script type="text/javascript" src="./static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main>
        <!-- Navigation bar -->
        <nav style="background-color: #124580">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo left" style="margin-left: 15px">Casa inteligente</a>
                <ul id="nav-mobile" class="right" style="margin-right: 15px">
                    <li><a href="https://github.com/Calu85/tp-daw">Help</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Body -->
        <div class="container">
            <br />
            <h3>Panel de control</h3>
            <br />
            <div id="modalAgregar" class="modal">
                <div class="modal-content">
                    <h4>Agregar dispositivo</h4>
                        <div class="input-field">
                            <label for="iNombre">Nombre</label>
                            <input type="text" id="iNombre">
                        </div>
                        <div class="input-field">
                            <label for="iDescripcion">Descripci√≥n</label>
                            <input type="text" id="iDescripcion">
                        </div>
                        <div class="input-field">
                            <label for="iTipo">Tipo</label>
                            <input type="text" placeholder="tiene que ser desplegable" id="iTipo">
                        </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close btn-flat">Cancelar</a>
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat"
                        onclick="agregarDispositivo()">Aceptar</a>
                </div>
            </div>

            <div id="" class="row">
                <ul id="lista" class="collection"></ul>
            </div>
            <div class="row">
                <div class="col s4 m4 l2 xl2">
                    <button id="btnMostrar" class="btn waves-effect waves-light button-view">
                        Mostrar elementos
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col s4 m8 l2 xl2">
                    <button id="btnAgregar" class="btn modal-trigger waves-effect waves-light button-view"
                        data-target="modalAgregar">
                        Agregar dispositivo
                    </button>

                </div>
            </div>
        </div>
    </main>
    <!-- Page Footer -->
    <footer class="page-footer" style="background-color: #124580">
        <div class="container">
            <div class="row">
                <div class="col l6 s6">
                    <h5 class="white-text">Casa inteligente</h5>
                </div>
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
</body>

</html>
